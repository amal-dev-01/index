<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Marry Me? üíï</title>

<style>
/* ===== RESET ===== */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    /* background: linear-gradient(135deg, #ff6b95, #ffa8c5); */
    background-size: 400% 400%;
    animation: gradientShift 8s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Georgia', serif;
    overflow-x: hidden;
    padding: 20px;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

/* ===== FLOATING HEARTS ===== */
.floating-heart {
    position: fixed;
    font-size: clamp(16px, 4vw, 20px);
    opacity: 0.4;
    animation: float linear infinite;
    pointer-events: none;
}

@keyframes float {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.6;
    }
    100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
    }
}

/* ===== CARD ===== */
.card {
    background: rgba(255, 255, 255, 0.95);
    padding: clamp(30px, 5vw, 50px) clamp(25px, 5vw, 45px);
    border-radius: clamp(20px, 4vw, 35px);
    text-align: center;
    width: 100%;
    max-width: 540px;
    box-shadow: 0 25px 60px rgba(255, 75, 110, 0.3),
                0 0 100px rgba(255, 182, 193, 0.2);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.8);
}

/* ===== TEDDY ===== */
.teddy {
    font-size: clamp(60px, 15vw, 100px);
    animation: bounce 1.5s infinite;
    filter: drop-shadow(0 5px 15px rgba(255, 75, 110, 0.3));
}

@keyframes bounce {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-15px) scale(1.05); }
}

/* ===== TEXT ===== */
h1 { 
    color: #ff4b6e;
    font-size: clamp(24px, 6vw, 32px);
    margin: clamp(15px, 3vw, 20px) 0;
    text-shadow: 2px 2px 4px rgba(255, 75, 110, 0.2);
    font-weight: 600;
    letter-spacing: 1px;
}

.message {
    color: #666;
    font-size: clamp(14px, 3.5vw, 17px);
    line-height: 1.8;
    margin: clamp(15px, 4vw, 25px) 0;
    font-style: italic;
    font-family: 'Georgia', serif;
}

.question {
    color: #ff4b6e;
    margin-top: clamp(15px, 4vw, 25px);
    font-size: clamp(20px, 5vw, 26px);
    font-weight: 600;
    text-shadow: 1px 1px 3px rgba(255, 75, 110, 0.2);
}

/* ===== BUTTON AREA ===== */
.buttons {
    margin-top: clamp(25px, 5vw, 35px);
    min-height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: clamp(30px, 8vw, 60px);
    position: relative;
    flex-wrap: wrap;
}

/* ===== BUTTONS ===== */
button {
    padding: clamp(12px, 2.5vw, 14px) clamp(30px, 6vw, 40px);
    border-radius: 30px;
    border: none;
    font-size: clamp(16px, 3.5vw, 18px);
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.2s ease;
    letter-spacing: 0.5px;
    white-space: nowrap;
}

button:hover {
    transform: scale(1.05);
}

button:active {
    transform: scale(0.95);
}

/* YES - Continuous pulse */
.yes {
    background: linear-gradient(135deg, #ff4b6e, #ff758c);
    color: white;
    z-index: 2;
    box-shadow: 0 8px 25px rgba(255, 75, 110, 0.4);
    animation: continuousPulse 1.2s ease-in-out infinite;
}

@keyframes continuousPulse {
    0%, 100% { 
        transform: scale(1);
        box-shadow: 0 8px 25px rgba(255, 75, 110, 0.4);
    }
    50% { 
        transform: scale(1.12);
        box-shadow: 0 12px 35px rgba(255, 75, 110, 0.6);
    }
}

/* Extra pulse on interaction */
.yes.extra-pulse {
    animation: extraPulse 0.4s ease-in-out, continuousPulse 1.2s ease-in-out infinite;
}

@keyframes extraPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
}

/* NO */
.no {
    background: #f5f5f5;
    color: #666;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

/* ===== SURPRISE ===== */
.surprise {
    display: none;
    position: fixed;
    inset: 0;
    /* background: linear-gradient(135deg, #ff4b6e, #ff758c, #ffa8c5); */
    background-size: 400% 400%;
    animation: gradientShift 6s ease infinite;
    color: white;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 20px;
    overflow-y: auto;
}

/* ===== CIRCULAR IMAGE FRAME ===== */
.image-frame {
    width: clamp(200px, 50vw, 300px);
    height: clamp(200px, 50vw, 300px);
    border-radius: 50%;
    border: 8px solid white;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.6),
                0 0 80px rgba(255, 255, 255, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
    overflow: hidden;
    position: relative;
    /* animation: frameGlow 2s ease-in-out infinite; */
    margin-bottom: 40px;
}

@keyframes frameGlow {
    0%, 100% {
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.6),
                    0 0 80px rgba(255, 255, 255, 0.4),
                    inset 0 0 20px rgba(255, 255, 255, 0.3);
        transform: scale(1);
    }
    50% {
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.8),
                    0 0 100px rgba(255, 255, 255, 0.6),
                    inset 0 0 30px rgba(255, 255, 255, 0.5);
        transform: scale(1.05);
    }
}

.image-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

/* Placeholder styling if no image is set */
.image-frame .placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.2);
    font-size: clamp(40px, 12vw, 80px);
}

/* ===== NAMES WITH HEART ===== */
.names-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: clamp(20px, 5vw, 40px);
    flex-wrap: wrap;
}
.name {
    font-size: clamp(36px, 10vw, 72px);
    font-weight: 600;

    color: #b84a6a; /* soft rose, not dark */
    background: rgba(255, 255, 255, 0.65);

    padding: 10px 24px;
    border-radius: 14px;

    text-shadow:
        0 6px 20px rgba(255, 105, 135, 0.35);

    font-family: 'Italiana', serif;
    font-style: italic;
}


.heart-divider {
    font-size: clamp(40px, 12vw, 80px);
    /* animation: heartBeat 1.5s ease-in-out infinite; */
    filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
}

@keyframes nameGlow {
    0%, 100% {
        text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.4);
    }
    50% {
        text-shadow: 4px 4px 25px rgba(255, 255, 255, 0.6),
                     0 0 30px rgba(255, 255, 255, 0.4);
    }
}

@keyframes heartBeat {
    0%, 100% { 
        transform: scale(1);
    }
    14% { 
        transform: scale(1.2);
    }
    28% { 
        transform: scale(1);
    }
    42% { 
        transform: scale(1.2);
    }
    56% { 
        transform: scale(1);
    }
}

/* ===== CONFETTI ===== */
.confetti {
    position: absolute;
    top: -10px;
    font-size: clamp(12px, 3vw, 14px);
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}

/* ===== MOBILE SPECIFIC ===== */
@media (max-width: 480px) {
    body {
        padding: 15px;
    }
    
    .buttons {
        gap: 20px;
    }
    
    .message br {
        display: none;
    }
    
    .image-frame {
        margin-bottom: 30px;
    }
}

/* ===== TABLET ===== */
@media (min-width: 481px) and (max-width: 768px) {
    .card {
        max-width: 500px;
    }
}

/* ===== LANDSCAPE MOBILE ===== */
@media (max-height: 600px) and (orientation: landscape) {
    body {
        padding: 10px;
    }
    
    .card {
        padding: 20px;
    }
    
    .teddy {
        font-size: 60px;
    }
    
    .buttons {
        min-height: 60px;
        margin-top: 15px;
    }
    
    .message {
        margin: 10px 0;
    }
    
    .image-frame {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
    }
}

/* ===== TOUCH DEVICES ===== */
@media (hover: none) and (pointer: coarse) {
    button:hover {
        transform: scale(1);
    }
    
    button:active {
        transform: scale(0.95);
    }
}
</style>

<script>
// ===== GET NAMES FROM URL QUERY PARAMETERS =====
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Get names from URL or use defaults
const name1 = getQueryParam('name1') || 'Anu';
// const name2 = getQueryParam('name2') || 'Dev';

// Update the names in the surprise section
document.getElementById('name1').textContent = name1;
// document.getElementById('name2').textContent = name2;

// ===== BUTTON FUNCTIONALITY =====
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const area = document.getElementById("buttonArea");

let initialized = false;
let noBtnWidth = 0;
let noBtnHeight = 0;

/* Extra pulse on interaction */
function addExtraPulse() {
    yesBtn.classList.remove("extra-pulse");
    void yesBtn.offsetWidth; // force reflow
    yesBtn.classList.add("extra-pulse");
    
    // Remove class after animation completes
    setTimeout(() => {
        yesBtn.classList.remove("extra-pulse");
    }, 400);
}

/* Move NO button - Fixed for mobile and prevent overlap */
function moveNoButton(e) {
    // Prevent default on touch events
    if (e && e.type && e.type.startsWith('touch')) {
        e.preventDefault();
        e.stopPropagation();
    }
    
    addExtraPulse();

    if (!initialized) {
        // Get initial dimensions
        const noBtnRect = noBtn.getBoundingClientRect();
        const areaRect = area.getBoundingClientRect();
        
        noBtnWidth = noBtnRect.width;
        noBtnHeight = noBtnRect.height;
        
        // Set absolute positioning
        noBtn.style.position = "absolute";
        noBtn.style.left = (noBtnRect.left - areaRect.left) + "px";
        noBtn.style.top = (noBtnRect.top - areaRect.top) + "px";
        
        initialized = true;
    }

    // Get current dimensions
    const areaRect = area.getBoundingClientRect();
    const yesBtnRect = yesBtn.getBoundingClientRect();
    
    // Calculate Yes button position relative to area
    const yesRelativeLeft = yesBtnRect.left - areaRect.left;
    const yesRelativeTop = yesBtnRect.top - areaRect.top;
    
    // Define boundaries
    const maxX = areaRect.width - noBtnWidth;
    const maxY = 60; // Limit vertical movement
    
    let newX, newY;
    let attempts = 0;
    const maxAttempts = 50;
    
    // Find non-overlapping position
    do {
        newX = Math.random() * Math.max(0, maxX);
        newY = Math.random() * maxY;
        
        // Check if this position overlaps with Yes button
        const padding = 30; // Minimum distance between buttons
        const overlapsHorizontally = (
            newX < yesRelativeLeft + yesBtnRect.width + padding &&
            newX + noBtnWidth > yesRelativeLeft - padding
        );
        const overlapsVertically = (
            newY < yesRelativeTop + yesBtnRect.height + padding &&
            newY + noBtnHeight > yesRelativeTop - padding
        );
        
        const overlaps = overlapsHorizontally && overlapsVertically;
        
        attempts++;
        
        if (!overlaps || attempts >= maxAttempts) {
            break;
        }
    } while (true);
    
    // Apply new position
    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

/* Event listeners for NO button - Desktop */
noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("mousemove", moveNoButton);
noBtn.addEventListener("mousedown", function(e) {
    e.preventDefault();
    moveNoButton(e);
});

/* Event listeners for NO button - Mobile/Touch */
noBtn.addEventListener("touchstart", function(e) {
    moveNoButton(e);
}, { passive: false });

noBtn.addEventListener("touchmove", function(e) {
    moveNoButton(e);
}, { passive: false });

noBtn.addEventListener("click", function(e) {
    e.preventDefault();
    e.stopPropagation();
    moveNoButton(e);
});

/* YES interaction feedback */
yesBtn.addEventListener("mousedown", addExtraPulse);
yesBtn.addEventListener("mouseenter", addExtraPulse);
yesBtn.addEventListener("touchstart", function(e) {
    addExtraPulse();
}, { passive: true });

/* YES click */
yesBtn.addEventListener("click", () => {
    document.getElementById("card").style.display = "none";
    document.getElementById("surprise").style.display = "flex";
    createConfetti();
});

/* Hearts confetti only - more hearts, slower speed */
function createConfetti() {
    const icons = ["‚ù§Ô∏è"];
    
    // Lots of hearts falling slowly
    for (let i = 0; i < 15; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.innerHTML = icons[Math.floor(Math.random()*icons.length)];
        c.style.left = Math.random()*100 + "vw";
        c.style.fontSize = 16 + Math.random()*16 + "px";
        c.style.animationDuration = 5 + Math.random()*3 + "s";
        c.style.animationDelay = Math.random()*0.5 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 8000);
    }
}

// Prevent touch scrolling on the No button
noBtn.addEventListener('touchmove', function(e) {
    e.preventDefault();
}, { passive: false });
</script>
